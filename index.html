<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Acepick landing page</title>
	<meta name="description" content="Acepick landing page description">

	<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
	<link rel="manifest" href="/favicon/site.webmanifest">
	<link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#2c2424">
	<meta name="msapplication-TileColor" content="#2c2424">
	<meta name="theme-color" content="#2c2424">

	<link rel="stylesheet" href="./styles/main.css">
</head>
<body>
	<div class="site">
		<div class="site__header">
			<header class="header">
				<div class="site-logo">
					<img src="./images/logo.svg" alt="Acepick logo" width="176" height="38">
				</div>

				<a href="#" class="button button--green button--registration" title="SIGN UP">SIGN UP</a>	
			</header>
		</div>
		<div class="site__content">
			<div class="intro">
				<div class="intro__thumb">
					<picture class="intro-picture">
						<source type="image/webp" srcset=""> 
						<source type="image/jpeg" srcset=""> 
						<img class="intro-picture__img" src="/images/front-image.jpg" alt="Acepick main image" width="1226" height="1010">
					</picture>

					<div class="intro__brand intro-brand">
						<img src="/images/intro-brand.svg" alt="Brazil Seria A" class="intro-brand__img" width="82" height="62">
						
						<div class="intro-brand__content">
							<div class="intro-brand__text text-color-green-900">Brazil</div>
							<div class="intro-brand__text">Seria A</div>
						</div>
					</div>
				</div>

				<div class="intro__content">
					<div class="intro-content">
						<div class="intro-content__header">
							<div class="intro-content__title intro-content__title--top text-color-green-900">Vai Brasil!</div>
							<div class="intro-content__title text-color-green-900">Support your favorite<br> team with the best odds</div>
							<div class="intro-content__title intro-content__title--large">and get 15C$ <br>freebet</div>
						</div>

						<div class="intro-content__body">
							<div class="scoreboard">
								<div class="scoreboard__meta">
									<div class="scoreboard__date">18 September</div>
									<div class="scoreboard__time">22:00</div>
								</div>
								<div class="scoreboard__content">
									<div class="scoreboard__item scoreboard-item">
										<div class="scoreboard-item__logo">
											<img src="/images/team_home_logo.png" alt="St. Vincent Grenadines" width="74" height="74">
										</div>
										<div class="scoreboard-item__title">St. Vincent<br> Grenadines</div>
										<div class="scoreboard-item__board">
											<div class="scoreboard-item__board-title">4,32</div>
											<div class="scoreboard-item__board-descr">П1</div>
										</div>
									</div>

									<div class="scoreboard__item scoreboard-item">
										<div class="scoreboard-item__logo">
											<img src="/images/team_logo.png" alt="St. Vincent Grenadines" width="74" height="74">
										</div>
										<div class="scoreboard-item__title">St. Vincent Grenadines</div>
										<div class="scoreboard-item__board">
											<div class="scoreboard-item__board-title">4,32</div>
											<div class="scoreboard-item__board-descr">П1</div>
										</div>
									</div>
								</div>
							</div>

							<a href="#" class="button button--green intro-content__button" title="GET BONUS">GET BONUS</a>
						</div>

						<div class="intro-content__footer">
							<a href="#" class="intro-content__link" title="Terms and Conditions">Terms and Conditions</a>
						</div>
					</div>
				</div>	
			</div>
		</div>
	</div>
</body>
</html>
